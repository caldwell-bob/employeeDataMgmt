<body>
    First Name: <input type="text" name="fname" id="fname" /><br>
    Last Name: <input type="text" name="lname" id="lname" /><br> 
    Age: <input type="text" name="Age" id="Age" /><br><br>
    <button id="jS" onclick="addRowJS();">Add Row Using JavaScript</button><br>

<script src="https://code.jquery.com/jquery.js"></script>
<script>


function clearInputs () {
    console.log(fname);
    console.log(lname);
    console.log(Age);
    $("#fname").val("");
    $("#lname").val("");
    $("#Age").val("");
}

$("#clearButton").click(clearInputs);

// JavaScript Function
function addRowJS() {
    var fname = document.getElementById('fname').value;
    var lname = document.getElementById('lname').value;
    var age = document.getElementById('Age').value;
    var table = document.getElementsByTagName('table')[0];
    var newRow = table.insertRow(table.rows.length);
    var cel1 = newRow.insertCell(0);
    var cel2 = newRow.insertCell(1);
    var cel3 = newRow.insertCell(2);
    cel1.innerHTML = fname ;
    cel2.innerHTML = lname ;
    cel3.innerHTML = age;

    clearInputs();
}

// Jquery Function

function addRowJQuery() {
console.log("clicked");

var tbody = $('#timesheet-table').children('table');
// //Then if no tbody just select your table 
var table = tbody.length ? tbody : $('#timesheet-table');

var lastName = $("#lname").val().trim(); console.log(lastName);
var ageInput = $("#Age").val().trim(); console.log(Age);
$("#timesheet-table tbody").append(
      "<tr>" +
        "<td>" + firstName + "</td>" +
        "<td>" + lastName + "</td>" +
        "<td>" + ageInput + "</td>" +
      "</tr>"
)
      clearInputs()
;}

$('#addABC').click(function(){
    //Add row
    $("#timesheet-table").append('<tr><td>A</td><td>B</td><td>C</td></tr>');
})

$('#addDE-').click(function(){

$('#add-EF').click(function(){

})
</script>
